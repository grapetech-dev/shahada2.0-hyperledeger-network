---
name: test-network-${ORG}
version: 1.0.0
client:
  organization: Org${ORG}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  Org${ORG}:
    mspid: Org${ORG}MSP
    peers:
    - peer0.${ORG}.shahada.ae
    certificateAuthorities:
    - ca.${ORG}.shahada.ae
peers:
  peer0.${ORG}.shahada.ae:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
          ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.${ORG}.shahada.ae
      hostnameOverride: peer0.${ORG}.shahada.ae
certificateAuthorities:
  ca.${ORG}.shahada.ae:
    url: https://localhost:${CAPORT}
    caName: ca-${ORG}
    tlsCACerts:
      pem:
        - |
          ${CAPEM}
    httpOptions:
      verify: false
